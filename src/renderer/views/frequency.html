<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frequency View</title>
    <link rel="stylesheet" href="./shared-styles.css">
</head>
<body>
    <div class="container">
        <h1>Frequency View</h1>
        
        <div class="controls">
            <label for="filter-select">Select Frequency Filter:</label>
            <select id="filter-select">
                <option value="identity" selected>Identity (FFT Magnitude)</option>
                <option value="lowpass">Low Pass Filter</option>
                <option value="highpass">High Pass Filter</option>
                <option value="bandpass">Band Pass Filter</option>
            </select>
        </div>

        <div class="image-container">
            <div class="image-box">
                <div class="image-title">Spatial Domain (Original Image)</div>
                <canvas id="before-canvas"></canvas>
            </div>
            <div class="image-box">
                <div class="image-title">Frequency Domain (FFT Magnitude)</div>
                <canvas id="after-canvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Load the image and set up canvas
        const img = new Image();
        img.crossOrigin = "Anonymous";
        
        img.onload = function() {
            setupCanvas('before-canvas', this);
            displayFrequencyDomain('after-canvas');
        };
        
        img.onerror = function() {
            console.error("Failed to load image - check path resolution for Lenna.png");
            // Create a placeholder if the image fails to load
            const canvas = document.getElementById('before-canvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#cccccc';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#333333';
            ctx.font = '16px Arial';
            ctx.fillText("Image failed to load", 10, 20);
        };
        
        // Load image using a direct path that should work in Electron
        img.src = '../../assets/Lenna.png';
        console.log('Loading image from: ../../assets/Lenna.png');
        
        // Set up filter change event
        document.getElementById('filter-select').addEventListener('change', function() {
            const selectedFilter = this.value;
            if (selectedFilter === 'identity') {
                displayFrequencyDomain('after-canvas');
            } else {
                displayFilteredFrequencyDomain('after-canvas', selectedFilter);
            }
        });
        
        function setupCanvas(canvasId, image) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Set canvas dimensions to match the image
            canvas.width = image.width;
            canvas.height = image.height;
            
            // Draw the image on the canvas
            ctx.drawImage(image, 0, 0);
        }
        
        async function displayFrequencyDomain(canvasId) {
            const beforeCanvas = document.getElementById('before-canvas');
            const afterCanvas = document.getElementById(canvasId);
            const ctx = afterCanvas.getContext('2d');
            
            // Set after canvas dimensions to match before canvas
            afterCanvas.width = beforeCanvas.width;
            afterCanvas.height = beforeCanvas.height;
            
            try {
                // Get image data from the before canvas
                const imageData = beforeCanvas.getContext('2d').getImageData(0, 0, beforeCanvas.width, beforeCanvas.height);
                
                // Get frequency domain representation using backend logic
                try {
                    const result = await window.electronAPI.getFrequencyDomain({
                        imageData: Array.from(imageData.data),
                        width: imageData.width,
                        height: imageData.height
                    });
                    
                    if (result && result.data) {
                        // Create new ImageData from the frequency domain data
                        const newData = new ImageData(
                            Uint8ClampedArray.from(result.data), 
                            imageData.width, 
                            imageData.height
                        );
                        
                        // Clear canvas and draw the frequency domain representation
                        ctx.clearRect(0, 0, afterCanvas.width, afterCanvas.height);
                        ctx.putImageData(newData, 0, 0);
                    } else {
                        console.error("Backend returned invalid frequency domain result");
                        displayPlaceholder(ctx, afterCanvas, "FFT error");
                    }
                } catch (backendError) {
                    console.error("Backend error:", backendError);
                    displayPlaceholder(ctx, afterCanvas, "Backend error");
                }
                
                console.log("Displayed frequency domain representation");
            } catch (error) {
                console.error("Error displaying frequency domain:", error);
                displayPlaceholder(ctx, afterCanvas, "Display error");
            }
        }

        async function displayFilteredFrequencyDomain(canvasId, filterType) {
            const beforeCanvas = document.getElementById('before-canvas');
            const afterCanvas = document.getElementById(canvasId);
            const ctx = afterCanvas.getContext('2d');
            
            // Set after canvas dimensions to match before canvas
            afterCanvas.width = beforeCanvas.width;
            afterCanvas.height = beforeCanvas.height;
            
            try {
                // Get image data from the before canvas
                const imageData = beforeCanvas.getContext('2d').getImageData(0, 0, beforeCanvas.width, beforeCanvas.height);
                
                // For now, show the filtered spatial result until proper frequency domain filtering is implemented
                try {
                    const result = await window.electronAPI.applyFrequencyFilter({
                        imageData: Array.from(imageData.data),
                        width: imageData.width,
                        height: imageData.height,
                        filterType: filterType
                    });
                    
                    if (result && result.data) {
                        // Create new ImageData from the filtered data
                        const newData = new ImageData(
                            Uint8ClampedArray.from(result.data), 
                            imageData.width, 
                            imageData.height
                        );
                        
                        // Clear canvas and draw the filtered result
                        ctx.clearRect(0, 0, afterCanvas.width, afterCanvas.height);
                        ctx.putImageData(newData, 0, 0);
                    } else {
                        console.error("Backend filter returned invalid result");
                        displayPlaceholder(ctx, afterCanvas, "Filter error");
                    }
                } catch (backendError) {
                    console.error("Backend error:", backendError);
                    displayPlaceholder(ctx, afterCanvas, "Backend error");
                }
                
                console.log("Applied frequency filter:", filterType);
            } catch (error) {
                console.error("Error applying frequency filter:", error);
                displayPlaceholder(ctx, afterCanvas, "Filter error");
            }
        }

        function displayPlaceholder(ctx, canvas, message) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#cccccc';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#333333';
            ctx.font = '16px Arial';
            ctx.fillText(message, 10, 20);
        }
    </script>
</body>
</html>
