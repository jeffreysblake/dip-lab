<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Spatial View</title>
    <link rel="stylesheet" href="./shared-styles.css">
</head>
<body>
    <div class="container">
        <h1>Spatial View</h1>
        
        <div class="controls">
            <label for="filter-select">Select Filter:</label>
            <select id="filter-select">
                <option value="Gaussian Blur">Gaussian Blur</option>
                <option value="Sharpen">Sharpen</option>
                <option value="Mean Removal">Mean Removal</option>
                <option value="Emboss Laplascian">Emboss Laplascian</option>
                <option value="Sobel">Sobel</option>
                <option value="Horizontal Edge" selected>Horizontal Edge</option>
                <option value="Vertical Edge">Vertical Edge</option>
                <option value="Identity">Identity</option>
            </select>
        </div>

        <div class="image-container">
            <div class="image-box">
                <div class="image-title">Before (Original)</div>
                <canvas id="before-canvas"></canvas>
            </div>
            <div class="image-box">
                <div class="image-title">After (Filtered)</div>
                <canvas id="after-canvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Load the image and set up canvas
        const img = new Image();
        img.crossOrigin = "Anonymous";
        
        img.onload = function() {
            setupCanvas('before-canvas', this);
            setupCanvas('after-canvas', this);
            applyFilterToCanvas('after-canvas', 'Horizontal Edge');
        };
        
        img.onerror = function() {
            console.error("Failed to load image - check path resolution for Lenna.png");
            // Create a placeholder if the image fails to load
            const canvas = document.getElementById('before-canvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#cccccc';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#333333';
            ctx.font = '16px Arial';
            ctx.fillText("Image failed to load", 10, 20);
        };
        
        // Load image using a direct path that should work in Electron
        img.src = '../../assets/Lenna.png';
        console.log('Loading image from: ../../assets/Lenna.png');
        
        if (!img.src) {
            console.error("All asset paths failed - using fallback");
            // Fallback: create a placeholder image with text
            const canvas = document.getElementById('before-canvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#cccccc';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#333333';
            ctx.font = '16px Arial';
            ctx.fillText("Failed to load image", 10, 20);
        }
        
        // Set up filter change event
        document.getElementById('filter-select').addEventListener('change', function() {
            const selectedFilter = this.value;
            applyFilterToCanvas('after-canvas', selectedFilter);
        });
        
        function setupCanvas(canvasId, image) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Set canvas dimensions to match the image
            canvas.width = image.width;
            canvas.height = image.height;
            
            // Draw the image on the canvas
            ctx.drawImage(image, 0, 0);
        }
        
        // This function will be replaced with proper backend integration
        async function applyFilterToCanvas(canvasId, filterName) {
            const beforeCanvas = document.getElementById('before-canvas');
            const afterCanvas = document.getElementById(canvasId);
            const ctx = afterCanvas.getContext('2d');
            
            try {
                // Get image data from the before canvas - ensure proper dimensions
                const imageData = beforeCanvas.getContext('2d').getImageData(0, 0, beforeCanvas.width, beforeCanvas.height);
                
                // Apply filter using backend logic - this applies to all filters
                try {
                    const result = await window.electronAPI.applySpatialFilter({
                        imageData: Array.from(imageData.data),
                        width: imageData.width,
                        height: imageData.height,
                        filterName: filterName
                    });
                    
                    if (result && result.data) {
                        // Create new ImageData from the processed data - ensure proper dimensions
                        const newData = new ImageData(
                            Uint8ClampedArray.from(result.data), 
                            imageData.width, 
                            imageData.height
                        );
                        
                        // Clear canvas and draw properly with correct parameters
                        ctx.clearRect(0, 0, afterCanvas.width, afterCanvas.height);
                        ctx.putImageData(newData, 0, 0);
                    } else {
                        console.error("Backend filter returned invalid result");
                        // Fallback to copying original image if backend fails
                        ctx.clearRect(0, 0, afterCanvas.width, afterCanvas.height);
                        ctx.drawImage(beforeCanvas, 0, 0, afterCanvas.width, afterCanvas.height);
                    }
                } catch (backendError) {
                    console.error("Backend error:", backendError);
                    // Fallback to copying original image if backend fails
                    ctx.clearRect(0, 0, afterCanvas.width, afterCanvas.height);
                    ctx.drawImage(beforeCanvas, 0, 0, afterCanvas.width, afterCanvas.height);
                }
                
                console.log("Applied filter:", filterName);
            } catch (error) {
                console.error("Error applying filter:", error);
                // Fallback: draw a placeholder if there's an issue
                ctx.clearRect(0, 0, afterCanvas.width, afterCanvas.height);
                ctx.fillStyle = '#cccccc';
                ctx.fillRect(0, 0, afterCanvas.width, afterCanvas.height);
                ctx.fillStyle = '#333333';
                ctx.font = '16px Arial';
                ctx.fillText("Filter error", 10, 20);
            }
        }
    </script>
</body>
</html>
